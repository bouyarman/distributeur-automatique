build_front:
    stage: ci
    image: node:22
    script:
        - cd FRONTEND/distributionAutomatiqueFront
        - npm install
        - npm run build

build_back:
    stage: ci
    image: maven:3.9.6-eclipse-temurin-17
    services:
        - name: postgres:15
          alias: db
    script: 
        - cd BACKEND
        - mvn clean package -DskipTests

build_image:
    stage: ci
    image: docker:25
    services:
        - docker:25-dind
    script:
        - docker compose -f docker-compose.yml build